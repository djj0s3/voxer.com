<section class="layoutCenter clearfix" style="{{page.meta['style']}};{% if backgroundImage != null %}background-image:url('{{backgroundImage.url}}');background-size:cover;background-position:center top;{% endif %}">
  <div class="row full-height">
    <div class="table-div">
      <div class="table-div-cell">
        <div class="small-10 columns small-centered">
          <h1 style="{{page.meta['titleStyle']}}">{{page.title}}</h1>
          <div class="row">
            <div class="small-11 columns small-centered" style="{{page.meta['textStyle']}}">
              {{page.body}}
            </div>
          </div>
        </div>
      {% if page.meta['homeButtons'] == 'true' %}
        {% include 'layouts/home-buttons' %}
      {% endif %}
      {% if page.meta['videoLink'] != null %}
        <a href="#" class='button button-hollow play-video-button' data-reveal-id="{{ page.meta['videoName'] | strip }}">
          <span>
            Play Video
          </span>
        </a>
        <div id="{{page.meta['videoName'] | strip }}" class="reveal-modal full" data-reveal>
          <div class="flex-video">
            <iframe width="420" height="315" src="{{page.meta['videoLink']}}" frameborder="0" allowfullscreen></iframe>
          </div>
          <a class="close-reveal-modal">&#215;</a>
        </div>
      {% endif %}
      {% if page.meta['bottomLinkTo'] != null %}
        <div class='bottom-link-container'>
          <a href="{{page.meta['bottomLinkTo']}}">
              {{ page.meta['bottomLinkToName'] }}
          </a>
        </div>
      {% endif %}
      </div>
    </div>
  </div>
</section>
