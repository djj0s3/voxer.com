<section class="layoutFull clearfix" style="{{page.meta['style']}};{% if backgroundImage != null %}background-image:url('{{backgroundImage.url}}');background-size:cover;background-position:center top;{% endif %}">
  <div class="row full-height">
    <div class="table-div">
      <div class="table-div-cell">
        <div class="small-12 columns">
          <h2 style="{{page.meta['titleStyle']}}">{{page.title}}</h2>
          <div class="row">
            <div class="small-12 columns">
              {{page.body}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
