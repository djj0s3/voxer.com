<section class="layoutLeft clearfix" style="{{page.meta['style']}}{% if backgroundImage != null %}background-image:url('{{backgroundImage.url}}');background-size:cover;background-position:center top;{% endif %}">
  <div class="row full-height"> 
        <div class="small-12 medium-6 columns full-height">
          <div class="table-div">
            <div class="table-div-cell">
              <h2 style="{{page.meta['titleStyle']}}">{{page.title}}</h2>
              <div class="row">
                <div class="small-12 columns" style="{{page.meta['textStyle']}}">
                  {{page.body}}
                </div>
              </div>
            </div>
          </div>
        </div>
        {% if rightImage != null %}
          <div class="show-for-medium-up medium-6 columns full-height">
            <div class="table-div">
              <div class="table-div-cell {% if rightImage.meta['vertical'] != null %}vertical-{{rightImage.meta['vertical']}}{% endif %}">
                {% if rightImage.meta['link'] != null %}
                  <a href="{{rightImage.meta['link']}}" target="_blank">
                    <img src="{{rightImage.url}}" alt="{{rightImage.name}}">
                  </a>
                {% elsif rightImage.meta['videoLink'] %}
                  <a href="#" data-reveal-id="{{rightImage.meta['name'] | strip }}">
                    <img src="{{rightImage.url}}" alt="rightImage.name" class="inline-video">
                  </a>
                  <div id="{{rightImage.meta['name'] | strip }}" class="reveal-modal full" data-reveal>
                    <div class="flex-video">
                      <iframe width="420" height="315" src="{{rightImage.meta['videoLink']}}" frameborder="0" allowfullscreen></iframe>
                    </div>

                    <a class="close-reveal-modal">&#215;</a>
                  </div>
                {% else %}
                  <img src="{{rightImage.url}}" alt="rightImage.name">
                {% endif %}
              </div>
            </div>
          </div>
        {% endif %}
  </div>
</section>
