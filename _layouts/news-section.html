<section class="newsPage clearfix" style="{{page.meta['style']}};{% if backgroundImage != null %}background-image:url('{{backgroundImage.url}}');background-size:cover;background-position:center top;{% endif %}">
  <div class="row">
    <div class="small-12 columns">
      <h1>{{page.title}}</h1>
    </div>
  </div>
  {% for post in page.posts %}
    <div class="row">
      <div class="small-12 columns news-item">
        {% if post.meta['link'] != null %}
          <a href="{{ post.meta['link'] }}">
        {% endif %}
        <h2>{{ post.title }}</h2>
        {% if post.meta['link'] != null %}
          </a>
        {% endif %}
        <div class="row">
          <div class="small-12 columns source">
            {{post.body}}
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</section>
