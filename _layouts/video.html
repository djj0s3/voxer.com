<section class="layoutCenter clearfix" style="{{page.meta['style']}};{% if backgroundImage != null %}background-image:url('{{backgroundImage.url}}');background-size:cover;background-position:center top;{% endif %}" class="clearfix">
  <div class="row full-height">
    <div class="small-12 columns full-height">
      <div class="table-div">
        <div class="table-div-cell center">
          <a href="#" data-reveal-id="{{page.title | strip }}"><img src="/images/play-video.png" /></a>
        </div>
      </div>
    </div>
  </div>
  <div id="{{page.title | strip }}" class="reveal-modal full" data-reveal>
	  <div class="flex-video">
	    <iframe width="420" height="315" src="{{page.meta['link']}}" frameborder="0" allowfullscreen></iframe>
	  </div>

	  <a class="close-reveal-modal">&#215;</a>
	</div>
</section>
